# Build configuration with
#     $ ipalab-config ipalab-samba-ipa-trust.yaml
---
lab_name: localkdc
container_fqdn: true
containerfiles:
  - Containerfile.localkdc
extra_data:
  - configs
  - playbooks
subnet: "192.168.221.0/24"
ipa_deployments:
  - name: localkdcs
    domain: localkdc.test
    cluster:
      clients: 
        - name: ab
          distro: fedora-localkdc
        - name: asn
          distro: fedora-localkdc
